name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # 构建多平台

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.13.0'  # 设置 Node.js 版本

    - name: Install dependencies (for Next.js)
      run: npm install
      working-directory: ./next-app  # 确保在 next-app 子目录中安装依赖

    - name: Build Next.js app
      run: npm run build:next  # 执行 Next.js 的构建命令
      working-directory: ./next-app  # 确保在 next-app 子目录中执行构建

    - name: Replace _next in index.html
      run: |
        sed -i 's|/\\_next|/_next|g' ./next-app/out/index.html  # 确保路径正确
      working-directory: ./next-app  # 进入 next-app 子目录进行替换
    
    # - name: Install dependencies (for Electron)
    #   run: npm install

    - name: Build Electron app
      run: npm run dist  # 执行 Electron 打包命令
      # 如果 Electron 项目不在子目录中，就不要设置 working-directory

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: electron-artifacts
        path: dist/  # 上传构建后的分发包

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0  # 设置标签名
        name: Release 1.0.0  # 设置发布名称
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
